<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/icon.png" />
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!!</title>
    <style>
        body {
            font-family: Bold;
            margin: 0;
            padding: 0;
            background: url(/nothing/nz.png) repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            max-width: 600px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .footer {
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        const texts = [
            "Hello World",
            "Here are some links below.",
            "<a href='https://blog.ymdr.top' style='color: black; text-decoration: none;' target='_self'>我的博客</a>",
            "Ciallo～(∠・ω< )⌒☆: <a href='/ciallo' style='color: black; text-decoration: none;' target='_self'>Ciallo～(∠・ω< )⌒☆</a>",
            "<a href='https://theuselessweb.com' style='color: black; text-decoration: none;' target='_self'>随机传送门</a>",
            "<a href='https://nz.ymdr.top' style='color: black; text-decoration: none;' target='_self'>服务器监控</a>",
            "<a href='https://nz.ymdr.pp.ua' style='color: black; text-decoration: none;' target='_self'>备用监控</a>",
            "<a href='https://muses.app.tc' style='color: black; text-decoration: none;' target='_self'>看电影的</a>"
        ];

        function typeText(element, text, index = 0, charIndex = 0) {
            if (charIndex < text.length) {
                const currentText = text.slice(0, charIndex + 1);
                element.innerHTML = currentText + "<span class='cursor'></span>";
                setTimeout(() => typeText(element, text, index, charIndex + 1), 100); // 每个字符间隔100毫秒
            } else if (index < texts.length - 1) {
                setTimeout(() => {
                    element.innerHTML = ""; // 清空当前文本
                    typeText(element, texts[index + 1]); // 打印下一行
                }, 1000); // 每行打印完成后等待1秒
            }
        }

        window.onload = function() {
            const contentDiv = document.getElementById('typed-content');
            typeText(contentDiv, texts);
        };
    </script>
</head>
<body>
<div class="content">
    <div id="typed-content"></div>
</div>
