<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/icon.png" />
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!!</title>
    <style>
        body {
            font-family: Bold;
            margin: 0;
            padding: 0;
            background: url(/nothing/nz.png) repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            opacity: 0;
        }

        .content {
            max-width: 600px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .footer {
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .link {
            opacity: 0;
            position: relative;
            top: 20px; /* 向下偏移 */
        }
    </style>
    <script>
        $(function() {
            // 页面加载时的淡入动画
            $('body').animate({ opacity: 1 }, 1000);

            const texts = [
                "Hello World",
                "Here are some links below."
            ];

            const links = [
                "<a href='https://blog.ymdr.top' style='color: black; text-decoration: none;' target='_self'>我的博客</a>",
                "<a href='/ciallo' style='color: black; text-decoration: none;' target='_self'>Ciallo～(∠・ω< )⌒☆</a>",
                "<a href='https://nz.ymdr.top' style='color: black; text-decoration: none;' target='_self'>服务器监控</a>",
                "<a href='https://nz.ymdr.pp.ua' style='color: black; text-decoration: none;' target='_self'>备用监控</a>",
                "<a href='https://muses.app.tc' style='color: black; text-decoration: none;' target='_self'>看电影的</a>"
            ];

            function typeCharacter(element, text, index = 0) {
                if (index < text.length) {
                    $(element).html(text.substring(0, index + 1)); // 更新为当前可见部分
                    setTimeout(() => typeCharacter(element, text, index + 1), 100); // 每个字符打印间隔100毫秒
                }
            }

            function typeText(element, texts, textIndex = 0) {
                if (textIndex < texts.length) {
                    const p = $('<p></p>'); // 创建新的 p 元素
                    $(element).append(p); // 将新行添加到内容区域
                    typeCharacter(p, texts[textIndex]); // 对新行进行逐字打印
                    const delay = texts[textIndex].length * 100 + 1000; // 结束后间隔1秒
                    setTimeout(() => {
                        if (textIndex === texts.length - 1) {
                            animateLinks(); // 打印完成后动画链接
                        }
                        typeText(element, texts, textIndex + 1);
                    }, delay);
                }
            }

            function animateLinks() {
                const DELAY_STEP = 200;
                const linkContainer = $('<div class="link"></div>').appendTo($('#typed-content'));
                links.forEach((link, index) => {
                    const linkElement = $('<div></div>').html(link).appendTo(linkContainer);
                    linkElement.delay(index * DELAY_STEP).animate({ opacity: 1, top: 0 }, 500);
                });
            }

            // 开始逐字打印
            typeText($('#typed-content'), texts);
        });
    </script>
</head>
<body>
<div class="content">
    <div id="typed-content"></div>
</div>
<div class="footer is-size-7">
    <p>
        Copyright &copy; 2023~2024 ymdr All Rights Reserved. | 
        Contact me: TG<a href="https://t.me/ymdr_C" rel="noreferrer external" style="color: pink; text-decoration: none;" target="_blank">@ymdr_C</a>
    </p>
</div>
</body>
</html>
