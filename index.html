    <style>
        body {
    font-family: Bold;
    margin: 0;
    padding: 0;
    background: url(https://images.wallpaperscraft.com/image/single/silhouette_wall_screens_1067807_1280x720.jpg) no-repeat center center;
    background-size: cover;
    display: flex;
    flex-direction: column; /* 允许内容区和页脚垂直排列 */
    justify-content: space-between; /* 在内容区和页脚之间留出空间 */
    min-height: 100vh; /* 使body的高度至少为视口高度 */
    opacity: 0;
}

.content {
    max-width: 600px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    flex-grow: 1; /* 使内容区占据剩余空间 */
}

.footer {
    background-color: #f0f0f0;
    text-align: center;
    padding: 10px 0; /* 增加内边距以提高可读性 */
}

        .links a {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .links a.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        $(function() {
            // 页面加载时的淡入动画
            $('body').animate({ opacity: 1 }, 1000);

            const texts = [
                "很高兴你的来访！",
                "目前我仍在学习中，希望能做得更好！",
                "如切如磋，如琢如磨。",
                "--------------"
            ];

            function typeCharacter(element, text, index = 0) {
                if (index < text.length) {
                    $(element).html(text.substring(0, index + 1)); // 更新为当前可见部分
                    setTimeout(() => typeCharacter(element, text, index + 1), 100); // 每个字符打印间隔100毫秒
                }
            }

            function typeText(element, texts, textIndex = 0) {
                if (textIndex < texts.length) {
                    const p = $('<p></p>'); // 创建新的 p 元素
                    $(element).append(p); // 将新行添加到内容区域

                    // 动态增加容器高度
                    const currentHeight = $('.content').height();
                    $('.content').css('height', currentHeight + 45 + 'px'); // 每增加一行，高度增加50px

                    typeCharacter(p, texts[textIndex]); // 对新行进行逐字打印
                    const delay = texts[textIndex].length * 100 + 1000; // 结束后间隔1秒
                    setTimeout(() => {
                        if (textIndex === texts.length - 1) {
                            showLinks(); // 打印完成后显示链接
                        }
                        typeText(element, texts, textIndex + 1);
                    }, delay);
                }
            }

            function showLinks() {
                $('.links a').each(function(index) {
                    const link = $(this);
                    setTimeout(() => {
                        link.addClass('show'); // 添加类以启动动画

                        // 每显示一个链接就增加内容区域的高度
                        const currentHeight = $('.content').height();
                        $('.content').css('height', currentHeight + 20 + 'px'); // 每个链接增加50px高度
                    }, index * 500); // 每个链接的动画延迟500ms
                });
            }

            // 开始逐字打印
            typeText($('#typed-content'), texts);
        });
    </script>
</head>
