        body {

        .content {
            max-width: 600px;

            text-align: center;

            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .footer {
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: black;
            animation: blink 0.7s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }

    <script>
        const texts = [
            "Hello World",
            "Here are some links below.",
            "我的博客<a href='https://blog.ymdr.top' style='color: black; text-decoration: none;' target='_self'>我的博客</a>",
            "<a href='/ciallo' style='color: black; text-decoration: none;' target='_self'>Ciallo～(∠・ω< )⌒☆</a>",
            "<a href='https://nz.ymdr.top' style='color: black; text-decoration: none;' target='_self'>服务器监控</a>",
            "<a href='https://nz.ymdr.pp.ua' style='color: black; text-decoration: none;' target='_self'>备用监控</a>",
            "<a href='https://muses.app.tc' style='color: black; text-decoration: none;' target='_self'>看电影的</a>"
        ];

        function typeCharacter(element, text, index = 0) {
    if (index < text.length) {
        element.innerHTML = text.substring(0, index + 1); // 直接更新 innerHTML
        setTimeout(() => typeCharacter(element, text, index + 1), 100); // 每个字符打印间隔100毫秒
    }
}

function typeText(element, texts, textIndex = 0) {
    if (textIndex < texts.length) {
        const p = document.createElement('p'); // 创建新的 p 元素
        element.appendChild(p); // 将新行添加到内容区域
        typeCharacter(p, texts[textIndex]); // 对新行进行逐字打印
        setTimeout(() => typeText(element, texts, textIndex + 1), texts[textIndex].length * 100 + 1000); // 结束后间隔1秒
    }
}


        window.onload = function() {
            const contentDiv = document.getElementById('typed-content');
            typeText(contentDiv, texts);
        };
    </script>
