<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/icon.png" />
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!!</title>
    <style>
        body {
            font-family: Bold;
            margin: 0;
            padding: 0;
            background: url(/nothing/nz.png) repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            opacity: 0;
        }

        .content {
            max-width: 600px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .footer {
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .links a {
            display: block; /* 每个链接占据一行 */
            opacity: 0; /* 初始透明度为0 */
            transform: translateY(20px); /* 初始向下偏移 */
            transition: opacity 0.5s ease, transform 0.5s ease; /* 动画效果 */
        }

        .links a.show {
            opacity: 1; /* 动画结束后透明度为1 */
            transform: translateY(0); /* 还原位置 */
        }
    </style>
    <script>
        $(function() {
            // 页面加载时的淡入动画
            $('body').animate({ opacity: 1 }, 1000);

            const texts = [
                "Hello World",
                "Here are some links below."
            ];

            function typeCharacter(element, text, index = 0) {
                if (index < text.length) {
                    $(element).html(text.substring(0, index + 1)); // 更新为当前可见部分
                    setTimeout(() => typeCharacter(element, text, index + 1), 100); // 每个字符打印间隔100毫秒
                }
            }

            function typeText(element, texts, textIndex = 0) {
                if (textIndex < texts.length) {
                    const p = $('<p></p>'); // 创建新的 p 元素
                    $(element).append(p); // 将新行添加到内容区域
                    typeCharacter(p, texts[textIndex]); // 对新行进行逐字打印
                    const delay = texts[textIndex].length * 100 + 1000; // 结束后间隔1秒
                    setTimeout(() => {
                        if (textIndex === texts.length - 1) {
                            showLinks(); // 打印完成后显示链接
                        }
                        typeText(element, texts, textIndex + 1);
                    }, delay);
                }
            }

            function showLinks() {
                $('.links a').each(function(index) {
                    const link = $(this);
                    setTimeout(() => {
                        link.addClass('show'); // 添加类以启动动画
                    }, index * 200); // 每个链接的动画延迟
                });
            }

            // 开始逐字打印
            typeText($('#typed-content'), texts);
        });
    </script>
</head>
<body>
<div class="content">
    <div id="typed-content"></div>
    <div class="links">

    </div>
