<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/icon.png" />
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!!</title>
    <style>
        body {
           font-family: Bold;
           margin: 0;
           padding: 0;
           background: url(https://images.wallpaperscraft.com/image/single/silhouette_wall_screens_1067807_1280x720.jpg) no-repeat center center fixed;
           background-size: cover;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           opacity: 0;
        }
        .content {
            max-width: 600px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            height: 0; /* 初始高度为 0 */
            transition: height 0.5s ease; /* 高度动画 */
        }

        .footer {
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            justify-content: center;
            display: flex;
            align-items: center;
            align-content: center;
        }

        .contact img {
            vertical-align:middle;
            width: 35px;
            padding: 5px;
            min-width: 35px;
            max-width: 35px;
        }

        .links a {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .links a.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        $(function() {
            // 页面加载时的淡入动画
            $('body').animate({ opacity: 1 }, 1000);

            const texts = [
                "很高兴你的来访！",
                "目前我仍在学习中，希望能做得更好！",
                "-------------"
            ];

            function typeCharacter(element, text, index = 0) {
                if (index < text.length) {
                    $(element).html(text.substring(0, index + 1)); // 更新为当前可见部分
                    setTimeout(() => typeCharacter(element, text, index + 1), 100); // 每个字符打印间隔100毫秒
                }
            }

            function typeText(element, texts, textIndex = 0) {
                if (textIndex < texts.length) {
                    const p = $('<p></p>'); // 创建新的 p 元素
                    $(element).append(p); // 将新行添加到内容区域

                    // 动态增加容器高度
                    const currentHeight = $('.content').height();
                    $('.content').css('height', currentHeight + 45 + 'px'); // 每增加一行，高度增加50px

                    typeCharacter(p, texts[textIndex]); // 对新行进行逐字打印
                    const delay = texts[textIndex].length * 100 + 1000; // 结束后间隔1秒
                    setTimeout(() => {
                        if (textIndex === texts.length - 1) {
                            showLinks(); // 打印完成后显示链接
                        }
                        typeText(element, texts, textIndex + 1);
                    }, delay);
                }
            }

            function showLinks() {
                $('.links a').each(function(index) {
                    const link = $(this);
                    setTimeout(() => {
                        link.addClass('show'); // 添加类以启动动画

                        // 每显示一个链接就增加内容区域的高度
                        const currentHeight = $('.content').height();
                        $('.content').css('height', currentHeight + 20 + 'px'); // 每个链接增加50px高度
                    }, index * 500); // 每个链接的动画延迟500ms
                });
            }

            // 开始逐字打印
            typeText($('#typed-content'), texts);
        });
    </script>
</head>
<body>
<div class="content">
    <div id="typed-content"></div>
    <div class="links">
        <a href='https://blog.ymdr.top' style='color: black; text-decoration: none;' title="还在犹豫什么" target='_self'>我的博客</a>
        <a href='/ciallo' style='color: black; text-decoration: none;' title="点进去看看不就知道了" target='_self'>Ciallo～(∠・ω< )⌒☆</a>
        <a href='https://nz.ymdr.top' style='color: black; text-decoration: none;' title="这个没什么大用" target='_self'>服务器监控</a>

    </div>
</div>
<div class="footer is-size-7">
    <iframe frameborder=0
src="https://support.nodeget.com/page/promotion?id={195}"
style="border-radius:8px; height: 27px;
transform: scale(0.5); transform-origin: top left;"></iframe>
    <div class="contact img">
    <p>
        Copyright &copy; 2023~2024 ymdr All Rights Reserved. | 
        Contact me: <a href="https://t.me/ymdr_C/" rel="noreferrer external">
            <img alt="" style="height:35px;" src="https://img.icons8.com/?size=100&id=jZ1z64hEYYLW&format=png&color=000000"></a>
        </div>
    </p>
</div>
</body>
</html>
